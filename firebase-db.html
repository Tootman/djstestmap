    <div class="container">
        <div class="row">
            <section class="col-md-3 card">
                <div class="card-header">
                    <h4>User</h4>
                </div>
                <div class="card-body">
                    <input type="text" name="id" id="user_id" /> User name:
                    <input type="text" name="name" id="user_name" />
                    <input type="email" name="email" id="email" />
                    <input type="password" name="password" id="password" />
                    <input type="button" value="login" onclick="btnLogin()" />
                    <input type="button" value="login out" onclick="btnLogout()" />
                    <input type="button" value="save" onclick="save_user()" />
                    <input type="button" value="update" onclick="update_user()" />
                </div>
            </section>
            <section class="col-md-3 card">
                <div class="card-header">
                    <h4> Utilities </h4>
                </div>
                <div class="card-body">
                    <input type="button" value="uploadMapFeatureSet" onclick="uploadMapData()" />
                    <input type="button" value="loadJSONFromFile" onclick="  loadJSONFromFile('ham-green-demo.json')" />
                    <input type="button" value="Upload Related Data" onclick="uploadRelatedData()" />
                    <input type="button" value="Create New DataRecord" onclick="createNewDataRecord()" />
                    <input type="button" value="Test related data" onclick="testRelatedData()" />

                    <input type="button" value="test-export" onclick="testExport()" />
                    <input type="button" value="loadHounslow-shp" onclick="loadHounslowShp()" />
                </div>
            </section>
            <section class="col-md-3 card">
                <div class="card-header">
                    <h4> Import/Export </h4>
                </div>
                <div class="card-body">
                    <input type="button" value="retriveMapindex" class="btn btn-primary" onclick="retriveMapIndex()" />
                    <input id="map-id" type="text" name="map-id" value="database map id Not set" readonly>
                    <br>
                    <br>Map Label:
                    <input id="map-name" type="text" name="map-name" value="Not set">
                    <br>
                    <div id="users_list"></div>
                    <h2 id="">Map list </h2>
                    <div id="maplist">
                    </div>
                    <input type="button" id="export-map-with-related" class="btn btn-secondary" value="exportMapWithRelated" onclick="exportMapWithRelated()" />
                </div>
            </section>
        </div>
    </div>
    <section id= "leaflet-map" style="width:90%; height:500px;">
    </section>
