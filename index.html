<!DOCTYPE html>
<html>

<head>
    <title>ORCL WebApp Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="css/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <div id="map"></div>
    <div id="sidebar">
        <h1>leaflet-sidebar</h1>
    </div>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="https://unpkg.com/pouchdb@^5.0.0/dist/pouchdb.js"></script>
    <script src="L.TileLayer.PouchDBCached.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="js/L.Control.Sidebar.js"></script>
    <script src="map.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script> -->
    <script>
    </script>
    <template id="form-template">
        <p>View and edit the feature</p>
        <div id="photo-div"></div>
    
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Asset name</label>
                <input type="text" class="form-control" id="form-asset" placeholder="Litter Bin">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Description</label>
                <input type="text" class="form-control" id="form-description" placeholder=" description goes here">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Instructions</label>
                <input type="text" class="form-control" id="form-instructions" placeholder="Instructions go here">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">height</label>
                <input type="text" class="form-control" id="form-height" placeholder="approx height in meters">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Asset condition</label>
                <select class="form-control" id="form-condition">
                 
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Observations</label>
                <textarea class="form-control" id="form-observations"> eg missing a bolt </textarea>
            </div>
            <label class="form-check-label" id="task-completed">
                <input type="checkbox" id="task-completed-input" class="form-check-input"> task completed
            </label>
        </form>
        <button type="submit" id="submit-form" onClick="App.submitForm()" class="btn btn-primary">Save changes</button>
    </template>
    <template id="settings-template">
        <h3> Settings</h3>
        <p> some settings here eg:</p>
        <h4>Import/ Export</h4>
        <p>
            <button type="" id="upload-changes" onClick="App.uploadChanges()" class="btn btn-primary">Upload map to cloud</button>
        </p>
        <hr>
        <h4>GPS and location </h4>
        <p> gps behaviour settings </p>
        <hr>
        <h4>Basemap </h4>
        <p> any basemap settings</p>
        <hr>
        <h4>User</h4>
        <p> Possable future form with Username, and/or login, User notes, equipment used etc
            <hr>
            <h4>Other</h4>
            <p>
                <button type="" id="reset-map" onClick="App.resetMap()" class="btn btn-primary btn-danger  btn-sm">Reset map</button>
                Reset map Re-Loads in original data - THIS REMOVES ALL YOUR CHANGES!</p>
    </template>
    <template id="popupContent">
        <div id="popup-title"></div>
        <div id="popup-edit"></div>
    </template>
</body>

</html>
